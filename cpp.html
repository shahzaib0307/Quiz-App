<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>C++ Programming Quiz</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
      padding-bottom: 80px;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 30px;
      font-size: 2.5rem;
      font-weight: bold;
      z-index: 2;
      background-color: rgba(0, 0, 0, 0.4);
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    .floating-shapes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }

    .floating-shapes span {
      position: absolute;
      display: block;
      opacity: 0.12;
      animation: float 25s linear infinite;
      background: #ffffff;
    }

    .floating-shapes .circle {
      border-radius: 50%;
    }

    .floating-shapes .square {
      border-radius: 10%;
    }

    .floating-shapes .triangle {
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 30px solid white;
      background: transparent;
      animation: float 20s linear infinite;
    }

    .floating-shapes span:nth-child(1) { top: 10%; left: 5%; width: 40px; height: 40px; }
    .floating-shapes span:nth-child(2) { top: 60%; left: 90%; width: 80px; height: 80px; }
    .floating-shapes span:nth-child(3) { top: 20%; left: 40%; width: 25px; height: 25px; }
    .floating-shapes span:nth-child(4) { top: 80%; left: 10%; width: 100px; height: 100px; }
    .floating-shapes span:nth-child(5) { top: 50%; left: 50%; width: 30px; height: 30px; }
    .floating-shapes span:nth-child(6) { top: 70%; left: 30%; width: 60px; height: 60px; }
    .floating-shapes span:nth-child(7) { top: 25%; left: 80%; width: 20px; height: 20px; }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(-1000px) rotate(360deg); }
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 800px;
      margin: 50px auto;
      padding: 40px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .question {
      font-size: 1.5rem;
      margin-bottom: 25px;
      font-weight: 600;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .options button {
      background: #ffffff1a;
      border: 1px solid #ffffff33;
      border-radius: 10px;
      padding: 15px;
      font-size: 1rem;
      color: #fff;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .options button:hover {
      background: #00bfff80;
    }

    .next-btn {
      margin-top: 25px;
      padding: 12px 30px;
      background: linear-gradient(90deg, #00c6ff, #007bff);
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,198,255,0.4);
    }

    .next-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 25px rgba(0,198,255,0.6);
    }

    .result {
      font-size: 1.3rem;
      font-weight: bold;
      color: #00ffcc;
      margin-top: 30px;
    }

    a {
      color: #00e1ff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.25);
      color: #ccc;
      font-size: 0.9rem;
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 20px;
      }

      .question {
        font-size: 1.2rem;
      }

      .next-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    üíª C++ Programming Quiz
  </header>

  <div class="floating-shapes">
    <span class="circle"></span>
    <span class="square"></span>
    <span class="circle"></span>
    <span class="triangle"></span>
    <span class="square"></span>
    <span class="circle"></span>
    <span class="triangle"></span>
  </div>

  <div class="container" id="quiz-box">
    <div class="question" id="question">Loading...</div>
    <div class="options" id="options"></div>
    <button class="next-btn" onclick="nextQuestion()">Next</button>
    <div class="result" id="result"></div>
    <br>
    <a href="index.html">‚Üê Back to Home</a>
  </div>

  <footer>
    &copy; 2025 Quiz Hub | C++ Programming | Sharpen your skills with interactive learning.
  </footer>

  <script>
    const quizData = [
      {
        question: "Which of the following is a valid C++ keyword?",
        options: ["define", "class", "method", "include"],
        answer: "class"
      },
      {
        question: "What is the output of: cout << 10 / 3; ?",
        options: ["3.33", "3", "3.0", "3.333333"],
        answer: "3"
      },
      {
        question: "Which operator is used to allocate memory dynamically in C++?",
        options: ["alloc", "malloc", "new", "create"],
        answer: "new"
      },
      {
        question: "Which concept allows the use of the same function name with different parameters?",
        options: ["Encapsulation", "Polymorphism", "Inheritance", "Abstraction"],
        answer: "Polymorphism"
      },
      {
        question: "What does STL stand for in C++?",
        options: ["Standard Type Library", "Simple Template Library", "Standard Template Library", "Structured Type Library"],
        answer: "Standard Template Library"
      }
    ];

    let current = 0;
    let score = 0;

    function loadQuestion() {
      const q = quizData[current];
      document.getElementById("question").innerText = q.question;
      const optionsBox = document.getElementById("options");
      optionsBox.innerHTML = "";

      q.options.forEach(opt => {
        const btn = document.createElement("button");
        btn.innerText = opt;
        btn.onclick = () => selectOption(btn, q.answer);
        optionsBox.appendChild(btn);
      });

      document.getElementById("result").innerText = "";
    }

    function selectOption(button, correctAnswer) {
      const allOptions = document.querySelectorAll("#options button");
      allOptions.forEach(btn => btn.disabled = true);

      if (button.innerText === correctAnswer) {
        button.style.background = "#00ff88";
        score++;
      } else {
        button.style.background = "#ff4d4d";
        allOptions.forEach(btn => {
          if (btn.innerText === correctAnswer) {
            btn.style.background = "#00ff88";
          }
        });
      }
    }

    function nextQuestion() {
      if (current < quizData.length - 1) {
        current++;
        loadQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      const quizBox = document.getElementById("quiz-box");
      quizBox.innerHTML = `
        <div class="result">üéâ You scored ${score} out of ${quizData.length}!</div>
        <br><a href="index.html">‚Üê Back to Home</a>
      `;
    }

    loadQuestion();
  </script>

</body>
</html>
